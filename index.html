<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AsePlayer's Stick War Mod List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .mods-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 1.5rem;
    }

    .mod-card {
      display: flex;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .mod-card:hover {
      transform: scale(1.02);
    }

    .mod-info {
      flex: 1;
      padding-right: 1rem;
      max-width: 75%;
    }

    .mod-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .mod-description {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 0.5rem;
    }

    .mod-tags {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
      white-space: normal;
      word-break: break-word;
    }

    .mod-tags span {
      background: #eee;
      padding: 2px 6px;
      border-radius: 5px;
      margin-right: 5px;
      margin-bottom: 3px;
      display: inline-block;
    }

    .mod-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .download-btn,
    .view-btn {
      display: inline-block;
      background: #007acc;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .download-btn:hover {
      background: #005fa3;
    }

    .view-btn {
      background: #555;
    }

    .view-btn:hover {
      background: #333;
    }

    .mod-image {
      width: 160px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .mod-image:hover {
      transform: scale(1.05);
    }


    /* Lightbox styles */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>AsePlayer's Stick War Mod List</h1>

  <div id="controls">
    <input type="text" id="search" placeholder="Search mods..." />
    <select id="tag-filter">
      <option value="all">All Tags</option>
      <option value="Order">Order</option>
      <option value="Chaos">Chaos</option>
      <option value="Elementals">Elementals</option>
      <option value="Order (SW1)">Order (SW1)</option>
      <option disabled>────────────</option>
    </select>
  </div>

  <div class="mods-grid" id="mods-container"></div>

  <!-- Lightbox -->
  <div id="lightbox">
    <img src="" alt="Full mod preview" />
  </div>

  <script>
    const modsContainer = document.getElementById('mods-container');
    const searchInput = document.getElementById('search');
    const tagFilter = document.getElementById('tag-filter');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    let mods = [];

    async function fetchMods() {
      const res = await fetch('mods.json?cacheBust=' + Date.now());
      mods = await res.json();
      populateTagFilter();
      displayMods(mods);
    }

    function populateTagFilter() {
      const existingValues = new Set();
      Array.from(tagFilter.options).forEach(option => {
        if (option.disabled) return;
        existingValues.add(option.value);
      });

      const allTags = new Set();
      mods.forEach(mod => mod.tags.forEach(tag => allTags.add(tag)));

      [...allTags].sort().forEach(tag => {
        if (!existingValues.has(tag)) {
          const option = document.createElement('option');
          option.value = tag; 
          option.textContent = tag;
          tagFilter.appendChild(option);
        }
      });
    }

    function displayMods(modList) {
      modsContainer.innerHTML = '';

      modList.forEach(mod => {
        const card = document.createElement('div');
        card.className = 'mod-card';

        const imageHTML = mod.image
          ? `<img class="mod-image" src="${mod.image}" alt="${mod.name}" data-full="${mod.image}" />`
          : '';

        card.innerHTML = `
          <div class="mod-info">
          <div class="mod-title">${mod.name}</div>
          <div class="mod-tags">
          ${mod.tags.map(t => `<span>${t}</span>`).join(' ')}
          </div>
          <div class="mod-description">${mod.description || ''}</div>
          <div class="mod-buttons">
              <a class="download-btn" href="${mod.file}" download>Download</a>
              <a class="view-btn" href="${mod.link}" target="_blank">View Mod</a>
            </div>
          </div>
          ${imageHTML}
        `;

        const img = card.querySelector('.mod-image');
        if (img) {
          img.addEventListener('click', () => {
            lightboxImg.src = img.dataset.full;
            lightbox.style.display = 'flex';
          });
        }

        modsContainer.appendChild(card);
      });
    }

    function filterAndSearchMods() {
      const query = searchInput.value.toLowerCase();
      const selectedTag = tagFilter.value;

      const filtered = mods.filter(mod => {
        const matchesSearch = mod.name.toLowerCase().includes(query);
        const matchesTag = selectedTag === 'all' || mod.tags.includes(selectedTag);
        return matchesSearch && matchesTag;
      });

      displayMods(filtered);
    }

    // Lightbox close on click
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });

    searchInput.addEventListener('input', filterAndSearchMods);
    tagFilter.addEventListener('change', filterAndSearchMods);

    fetchMods();
  </script>
</body>
</html>
